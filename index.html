<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Kanban</title>
</head>
<body>
    <main class="kanban">
        <!-- COLUMN 1 -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>
                    Pending
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>
                            Medium priority
                        </span>
                    </div>

                    <p class="card-title">
                        Review project document
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="assest/images/avatar.avif" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    In front-end
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            High priority
                        </span>
                    </div>

                    <p class="card-title">
                        Review project document
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="assest/images/avatar 2.avif" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    In back-end
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>
                            Low priority
                        </span>
                    </div>

                    <p class="card-title">
                        Review project document
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="assest/images/avatar 3.avif" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 4 -->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>
                    In testing
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            High priority
                        </span>
                    </div>

                    <p class="card-title">
                        Review project document
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="assest/images/avatar4.avif" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 5 -->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>
                    Completed
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            High priority
                        </span>
                    </div>

                    <p class="card-title">
                        Review project document
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="assest/images/avatar4.avif" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assest/js/script.js"></script>
</body>
</html>
